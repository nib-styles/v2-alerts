<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Example</title>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,700|Roboto:300,500,700" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="../build/build.css"/>
</head>
<body class="v2-copy">

    <div class="v2-alert v2-alert--error">
        <div class="v2-alert__title">Error!</div>
        Uh oh! You failed at life.
    </div>

    <br/>

    <div class="v2-alert v2-alert--success">
        <div class="v2-alert__title">Success!</div>
        Yay! You succeeded at life.
    </div>

    <br/>

    <div class="v2-alert v2-alert--warning">
        <div class="v2-alert__title">Warning!</div>
        Warning Will Robinson! This might make your life sucky.
    </div>

    <br/>

    <div class="v2-alert v2-alert--info">
        <div class="v2-alert__title">Info!</div>
        Hey you there! You're alive.
    </div>

</body>
</html>
